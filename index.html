<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="score">0 : 0</div>
            <div id="computer-label" class="badge">Computer</div>
            
        </div>

        <div class="result">
            <p>Paper (user) Beats Rock (comp). You Win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://img.icons8.com/ios/50/000000/rock.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://img.icons8.com/ios/50/000000/paper.png" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://img.icons8.com/ios/50/000000/scissors.png" alt="Scissors">
            </div>
        </div>

        <p>Make your move.</p>

        <script src="main.js"></script>
    </div>
</body>
</html>
